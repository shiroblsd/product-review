<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <img src="./images/image-product-desktop.jpg" alt="product" class="product" /> <!-- image -->
  <div class="text">
    <h2 class="h2">PERFUME</h2>
    <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  <div class="price""> <!-- text -->
    <p class="price1">$149.99</p>
    <p class="price2">$169.99</p>
  </div>
    <div class="button">
      <img src="./images/icon-cart.svg" alt="cart" class="cart" />
      <p class="text_button">Add to Cart</p>
    </div>
  </div> <!-- text -->
</div>
</body>
</html>
